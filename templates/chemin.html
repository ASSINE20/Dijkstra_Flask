<!DOCTYPE html>
<html>
<head>

  <title>Plus court chemin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  

  <style type="text/css">
   body {
  background-color: #f5f5f5;
}

h1 {
  margin-top: 50px;
  margin-bottom: 30px;
  font-weight: bold;
}

.list-group-item {
  border-radius: 0;
}

.lead {
  margin-top: 30px;
  font-size: 1.5em;
}
.btn-retour {
  color: #fff;
  background-color: #007bff;
  border-color: #007bff;
  margin-left: 8em;
  margin-bottom: -12em;
}
  </style>
</head>
<body>
  <form action="" method="get">
    <div class="container">
    <h1 class="text-center">Plus court chemin entre {{ start_node }} et {{ target_node }}</h1>
    <ul class="list-group">
      <li class="list-group-item">{{ chemin }}</li> 
    </ul>
    <p class="text-center lead">Distance : {{ distance }} km</p>
  </div>
  <button type = "reset" class="btn btn-retour" onclick="goBack()">Retour</button>

  
  </form>
  <script type="text/javascript">
    function goBack() {
      window.history.back();
    }
    </script>
</body>
</html>
